<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Iniciar Sesión</h2>
        <form action="verify.php" method="post">
            <div class="form-group">
                <input type="text" name="username" placeholder="username" max="50" required>
            </div>
            <div class="form-group">
                <input type="password" name="psw" placeholder="Contraseña" max="50" required>
            </div>
            <div class="form-group">
                <input type="int" name="nmesa" placeholder="Numero de mesa" min="1" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <div class="create-account">
            ¿No tienes una cuenta? <a href="registro.html">Crear cuenta</a>
        </div>
    </div>
</body>
</html>
